<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Conf Ticket</title>
    <link rel="stylesheet" href="./CSS/person.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>Coding Conf</h1>
            <h2>Congrats, <span class="highlight"></span>! Your ticket is ready.</h2>
            <p>We've emailed your ticket to <span class="email"></span> and will send updates in the run-up to the event.</p>
        </header>

        <!-- Ticket Section -->
        <div class="ticket">
            <div class="ticket-header">
                <h3>Coding Conf</h3>
                <p>Jan 31, 2025 / Austin, TX</p>
            </div>
            <div class="ticket-body">
                <img src="" alt="avatar" class="avatar" >
                <div class="user-details">
                    <p class="user-name"></p>
                    <p class="user-handle"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./JavaScript/ticket.js"></script>
</body>
</html>
